<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">

    <div class="btn-group my-4" role="group" aria-label="Basic example">
      <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add Category
      </a>
      <a href="newsite.html" type="button" class="btn btn-secondary">
        Add Site
      </a>
    </div>

    <div class="row">

      <div class="col">
        <h4>Categories</h4>
        <nav class="border rounded nav flex-column"></nav>
      </div>

      <div class="col-10">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Site</th>
              <th scope="col">User</th>
              <th scope="col">Created At</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>

            <tr>
              <th scope="row">1</th>
              <td>Google</td>
              <td>Mysample</td>
              <td>10/10/2020</td>
              <td>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  <i class="bi bi-file-earmark-code"></i>
                </button>
                <button type="button" class="btn">
                  <i class="bi bi-trash-fill"></i>
                </button>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  <i class="bi bi-pencil-square"></i>
                </button>
              </td>
            </tr>

            <tr>
              <th scope="row">2</th>
              <td>Facebook</td>
              <td>fbUser</td>
              <td>01/10/2018</td>
              <td>

                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  <i class="bi bi-file-earmark-code"></i>
                </button>
                <button type="button" class="btn">
                  <i class="bi bi-trash-fill"></i>
                </button>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  <i class="bi bi-pencil-square"></i>
                </button>

              </td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Category</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Put all the inputs in here
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    let drawCategories = (data) => {
      console.log("data from categories", data)
      data.forEach(category => {
        let parent = document.getElementsByTagName('nav')[0]
        let child = document.createElement('a')
        // child.innerText = JSON.stringify(category)
        child.innerText = category.name
        child.className = "nav-link"
        child.href = "#myCategory"
        child.id = category.id
        parent.appendChild(child)
      })
    }

    let drawSites = (data) => {
      console.log("data from sites", data)
      const parent = document.getElementsByTagName('tbody')[0]
      data.forEach((site, index) => {
        const row = document.createElement('tr')
        row.id = site.id

        // ORDER CELL
        const orderCell = document.createElement('th')
        orderCell.innerText = index + 1
        row.appendChild(orderCell)

        // SITENAME CELL
        const siteNameCell = document.createElement('td')
        siteNameCell.innerText = site.url
        row.appendChild(siteNameCell)

        // USERNAME CELL
        const userNameCell = document.createElement('td')
        userNameCell.innerText = site.user
        row.appendChild(userNameCell)

        // DATE CELL
        const creationDateCell = document.createElement('td')
        const date = new Date(site.createdAt)
        const formattedDate = date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'numeric',
          day: 'numeric',
        });
        creationDateCell.innerText = formattedDate
        row.appendChild(creationDateCell)

        // ACTION CELL
        const actionsCell = document.createElement('td')
        // TODO - create button to open
        // TODO - create trash button
        // TODO - create edit button
        row.appendChild(actionsCell)

        parent.appendChild(row)
      })
    }

    const apiOrigin = "http://localhost:3000"
    const categoryId = "1"

    fetch(`${apiOrigin}/categories/${categoryId}`)
      .then(res => res.json())
      .then(data => drawSites(data))

    fetch("http://localhost:3000/categories")
      .then(res => res.json())
      .then(data => drawCategories(data))

  </script>

</body>

</html>
